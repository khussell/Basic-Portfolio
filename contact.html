<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Kristin</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    </head>

    <body>
        <nav>
            <h1 class="name">Kristin Schlitter</h1>
            <ul class="links">
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <section class="form">
            <h1>Contact</h1>
            <hr>
            <form>
                <section class="insertName">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name">
                </section>
                <section class="insertEmail">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email">
                </section>
                <section class="insertMessage">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="3" cols="40">Type here</textarea>
                </section>
                <section class="submit">
                    <input type="submit" value="Submit">
                </section>
            </form>
        </section>

    </body>

</html>
